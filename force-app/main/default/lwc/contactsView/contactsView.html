<template>
    <lightning-card
        variant="narrow"
        title="Contacts view"
        icon-name="standard:contact"
    >
        <div class="slds-p-around_small">
            <div class="datatable-container slds-p-vertical_small">
                <lightning-datatable
                    key-field="Id"
                    columns={columns}
                    data={data}
                    hide-checkbox-column
                >
                </lightning-datatable>
            </div>
            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <lightning-button
                        label="Previous"
                        icon-name="utility:chevronleft"
                        onclick={previousPage}
                    >
                    </lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    Page {page} of {totalPages}
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <lightning-button
                        label="Next"
                        icon-name="utility:chevronright"
                        icon-position="right"
                        onclick={nextPage}
                    ></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
