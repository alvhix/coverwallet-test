<template>
    <lightning-card
        variant="narrow"
        title="Accounts view"
        icon-name="standard:account"
    >
        <div class="slds-p-around_small">
            <lightning-layout>
                <lightning-layout-item size="8">
                    <lightning-input
                        name="enter-search"
                        label="Search accounts by name"
                        type="search"
                        onchange={handleKeyChange}
                        value={searchTerm}
                    ></lightning-input>
                </lightning-layout-item>

                <lightning-layout-item size="4">
                    <lightning-combobox
                        name="recordsPerPage"
                        label="Entries"
                        value={recordsPerPage}
                        options={options}
                        onchange={changedRecordsPerPage}
                    ></lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
            <div class="datatable-container slds-p-vertical_small">
                <lightning-datatable
                    key-field="Id"
                    columns={columns}
                    data={data}
                    onrowselection={rowSelected}
                >
                </lightning-datatable>
            </div>
            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <lightning-button
                        label="Previous"
                        icon-name="utility:chevronleft"
                        onclick={previousPage}
                    >
                    </lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    Page {page} of {totalPages}
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <lightning-button
                        label="Next"
                        icon-name="utility:chevronright"
                        icon-position="right"
                        onclick={nextPage}
                    ></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
